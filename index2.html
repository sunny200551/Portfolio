<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Under Construction</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Caveat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Background particles -->
      <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
      </div>

      <!-- Main content -->
      <div class="content">
        <div class="scene">
          <!-- Ancient man character -->
          <div class="ancient-man">
            <div class="head">
              <div class="hair"></div>
              <div class="face">
                <div class="eye left-eye"></div>
                <div class="eye right-eye"></div>
                <div class="mouth"></div>
              </div>
              <div class="beard"></div>
            </div>
            <div class="body">
              <div class="torso"></div>
              <div class="arm left-arm">
                <div class="hand">
                  <div class="club"></div>
                </div>
              </div>
              <div class="arm right-arm">
                <div class="hand"></div>
              </div>
              <div class="leg left-leg"></div>
              <div class="leg right-leg"></div>
            </div>
          </div>

          <!-- Wires and cables -->
          <div class="wires">
            <svg class="wire-svg" viewBox="0 0 800 400">
              <path
                class="wire blue-wire"
                d="M 100 200 Q 250 100 400 200 T 700 200"
                stroke="#00f5ff"
                stroke-width="8"
                fill="none"
              />
              <path
                class="wire red-wire"
                d="M 120 180 Q 280 120 450 180 T 720 180"
                stroke="#ff4757"
                stroke-width="6"
                fill="none"
              />
              <path
                class="wire green-wire"
                d="M 80 220 Q 200 320 380 220 T 680 220"
                stroke="#7bed9f"
                stroke-width="7"
                fill="none"
              />
              <path
                class="wire yellow-wire"
                d="M 140 240 Q 300 140 480 240 T 740 240"
                stroke="#ffa502"
                stroke-width="5"
                fill="none"
              />
            </svg>

            <!-- Sparks -->
            <div class="spark spark-1"></div>
            <div class="spark spark-2"></div>
            <div class="spark spark-3"></div>
            <div class="spark spark-4"></div>
          </div>

          <!-- Tools scattered around -->
          <div class="tools">
            <div class="tool wrench"></div>
            <div class="tool hammer"></div>
            <div class="tool screwdriver"></div>
          </div>
        </div>

        <!-- Text content -->
        <div class="text-content">
          <h1 class="title">
            <span class="ancient-text">Agu.. vasthadhi !</span>
            <span class="modern-text">SITE UNDER CONSTRUCTION</span>
          </h1>
          <p class="subtitle">
            Our ancient developer is currently untangling the digital wires.<br />
            <span class="maintenance-text">âš¡ MAINTENANCE IN PROGRESS âš¡</span>
          </p>
          <div class="progress-bar">
            <div class="progress-fill"></div>
            <div class="progress-text">
              <span class="progress-message"
                >Fixing with primitive tools...</span
              >
              <div class="progress-percentage">0%</div>
            </div>
          </div>
          <p class="coming-soon">ðŸ”¥ Portfolio will be back soon! ðŸ”¥</p>

          <!-- Enhanced loading animation -->
          <div class="loading-container">
            <div class="loading-text">LOADING</div>
            <div class="loading-spinner">
              <div class="spinner-ring"></div>
              <div class="spinner-ring"></div>
              <div class="spinner-ring"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Loading dots -->
      <div class="loading-dots">
        <div class="dot">
          <div class="dot-inner"></div>
        </div>
        <div class="dot">
          <div class="dot-inner"></div>
        </div>
        <div class="dot">
          <div class="dot-inner"></div>
        </div>
      </div>

      <!-- Enhanced background effects -->
      <div class="matrix-rain"></div>
      <div class="circuit-board">
        <svg class="circuit-svg" viewBox="0 0 1200 800">
          <defs>
            <pattern
              id="circuitPattern"
              x="0"
              y="0"
              width="100"
              height="100"
              patternUnits="userSpaceOnUse"
            >
              <circle cx="50" cy="50" r="2" fill="#00f5ff" opacity="0.3" />
              <line
                x1="0"
                y1="50"
                x2="100"
                y2="50"
                stroke="#00f5ff"
                stroke-width="1"
                opacity="0.2"
              />
              <line
                x1="50"
                y1="0"
                x2="50"
                y2="100"
                stroke="#00f5ff"
                stroke-width="1"
                opacity="0.2"
              />
            </pattern>
          </defs>
          <rect width="100%" height="100%" fill="url(#circuitPattern)" />
        </svg>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
